groupId: com.google.code
artifactId: noop-interpreter
version: 0.1.0-SNAPSHOT
name: Noop - Interpreter
description: The Parser/Interpreter for the Noop Language
dependencies:
  - { groupId: org.antlr, artifactId: antlr, version: 3.1.1 }
  - { groupId: org.scala-lang, artifactId: scala-library, version: 2.7.5 }
  - { groupId: org.scala-lang, artifactId: scala-compiler, version: 2.7.5 }
  - { groupId: org.slf4j, artifactId: slf4j-api, version: 1.5.6 }
  - { groupId: org.scalatest, artifactId: scalatest, version: 1.0-SNAPSHOT, scope: test }
  - { groupId: com.jteigen.scalatest, artifactId: junit4runner, version: 1.0-SNAPSHOT, scope: test }
build:
  resources:
    - { directory: src/main/noop }
  testResources:
    - { directory: examples/noop }
  plugins:
    - groupId: org.scala-tools
      artifactId: maven-scala-plugin
      version: 2.11
      executions:
        - id: scala-compile-first
          phase: process-resources
          goals: [ add-source, compile ]
        - id: scala-test-compile
          phase: process-test-resources
          goals: [ testCompile ]
    - groupId: org.codehaus.mojo
      artifactId: antlr3-maven-plugin
      version: 1.0
      executions:
        - goals: [ antlr ]
    - artifactId: maven-compiler-plugin
      executions:
        - phase: compile
          goals: [ compile ]
      configuration:
        source: 1.5
        target: 1.5
    - artifactId: maven-surefire-plugin
      configuration:
        failIfNoTests: true
pluginRepositories:
  - { id: scala-tools.org, name: Scala-tools Maven2 Repository, url: "http://scala-tools.org/repo-releases" }
  - { id: twdata-m2-repository, name: twdata.org Maven 2 Repository, url: "http://twdata-m2-repository.googlecode.com/svn/" }
repositories:
  - { id: scala-tools.org, name: Scala-tools Maven2 Repository, url: "http://scala-tools.org/repo-releases" }
  - { id: scala-tools.org-snap, name: Scala-tools Snapshots, url: "http://www.scala-tools.org/repo-snapshots" }
